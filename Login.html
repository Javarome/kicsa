function setFormFocus() {

function getCookieVal (offset)
{
	var sCookieVal;
	var endstr = document.cookie.indexOf (";", offset);
	if (endstr == -1)
		endstr = document.cookie.length;
	sCookieVal = unescape(document.cookie.substring(offset, endstr));
	return sCookieVal;
}
function GetCookie (name)
{
	var arg	= name + "=";
	var alen	= arg.length;
	var clen	= document.cookie.length;
	var i	= 0;
	
	while (i < clen) {
		var j = i + alen;
		if (document.cookie.substring(i, j) == arg)
			return getCookieVal (j);
		i = document.cookie.indexOf(" ", i) + 1;
		if (i == 0)
			break;
	}
	return null;
}
function SetCookie (name, value, duration)
{
	var argv			= SetCookie.arguments;
	var argc			= SetCookie.arguments.length;
	var expires		= (argc > 2) ? argv[2] : null;
	var path			= (argc > 3) ? argv[3] : null;
	var domain		= (argc > 4) ? argv[4] : null;
	var secure		= (argc > 5) ? argv[5] : false;
	
	var dtCookieDays	= new Date();
	var today		= new Date();
	
	// How many days do you want the cookie to live
	var sCookieDays	= 10;
	
//	dtCookieDays.setTime(today.getTime() + 1000*60*60*24* sCookieDays + 100);
	dtCookieDays.setTime(today.getTime() + 1000*60*duration + 100);
	
	
	// Name the cookie and put it on the users machine
	document.cookie = name + "=" + escape (value) +
	"; expires=" + dtCookieDays.toGMTString() +
	((path == null) ? "" : ("; path=" + path)) +
	((domain == null) ? "" : ("; domain=" + domain)) +
	((secure == true) ? "; secure" : "");
}

}
